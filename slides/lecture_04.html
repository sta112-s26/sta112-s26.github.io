### Layer 4: Faceting

&lt;img src="lecture_04_files/figure-html/unnamed-chunk-15-1.png" style="display: block; margin: auto;" /&gt;

.large[
**Facets:** split visualization by the value of another variable


``` r
penguins |&gt;
  ggplot(aes(x = body_mass_g,
             y = flipper_length_mm,
             color = species,
             shape = species)) +
  geom_point() +
  facet_wrap(~island)
```
]

---

### Making the plot look nice: labels and theme

&lt;img src="lecture_04_files/figure-html/unnamed-chunk-17-1.png" style="display: block; margin: auto;" /&gt;


``` r
penguins |&gt;
  ggplot(aes(x = body_mass_g, 
             y = flipper_length_mm, 
             color = species,
             shape = species)) +
  geom_point() +
  facet_wrap(~island) +
  labs(x = "Body mass (g)",
       y = "Flipper length (mm)",
       color = "Species",
       shape = "Species",
       title = "Flipper length vs. body mass") +
  theme_bw()
```
